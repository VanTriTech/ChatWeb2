                        <div class="chat-item active">

                        </div>
                    </div>
                    <div class="chat-messages"></div>
                    <div class="chat-input-container">
                        <input type="text" class="chat-input" placeholder="Nhập tin nhắn...">
                        <div class="chat-actions">

                            </label>
